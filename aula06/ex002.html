<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(92, 92, 170);
            color: white;
            font: normal 15pt Arial; /* Comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        // Comentário em JS
        var nome = window.prompt('Qual é seu nome?')
        window.alert ('É um grande prazer em te conhecer, ' + nome + '!') //Concatenação
        var idade = window.prompt('Qual a sua idade?')
        window.alert ('Então trabalharemos com sua idade de ' + idade + ' anos')
    </script>
</body>
</html>

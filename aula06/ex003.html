<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(92, 92, 170);
            color: white;
            font: normal 15pt Arial; /* Comentário em CSS */
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        // Comentário em JS
        var n1 =  Number(window.prompt('Digite um número: ')) // .prompt retorna como string - number.parseint transforma em número inteiro - number.parsefloat transforma em número real ou usar somente number
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        //window.alert('a soma de '+ n1  + ' com ' + n2 + ' é: ' + s ) //  o sinal de (+) é Concatenação
        // number + number para adição
        // string + string para concatenação
        // Se quiser transformar um number em string é só colocar - String(conteúdo)
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`) //tamplate string
    </script>
</body>
</html>
